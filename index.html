    <div id="title_part">
        <button id="nav-image"> IMAGE GENERATION </button>
        <h1 id = 'title-text' class="changing-text"> CHAT </h1>

    <div id="chat-modal">
        <div id="chat-container">

            <!-- Chat messages will be displayed here -->
        </div>
    </div> 

    
    <div class="form-container"> 

    <form id='chatinput' class="form_message" > 
        <button class="clear" id="clearbutton"> Clear </button>
        <input class="changing-text2" id="message" type="text" placeholder="Enter a message..." > 
        <button class="arrow-button" type="submit" id = "submitbut-chat" > -> </button>

    </form>



    </div>

    <div id="image-gen">
    <h1 id = 'title-text2' class="changing-text"> IMAGE GENERATION </h1>
    

    <div class="form-container"> 

        <form id='imageinput' class="form_message"> 
            <input class="changing-text2" id="image" type="text" placeholder="Enter a description" > 
            <button class="arrow-button" type="submit" id = "submitbut-image" > -> </button>
    
        </form>


    </div>

    <img id='img_generated' src="https://i.kym-cdn.com/entries/icons/facebook/000/016/546/hidethepainharold.jpg" >
